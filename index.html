<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/invest.js" defer></script>
    <title>My Website!</title>
</head>

<body>
    <nav id="startPage">
        <header class="header">
            <figure class="header__icon header__left-side">
                <img src="img/money-icon.png" alt="Money Icon" width="100" height="100">
                <figcaption class="offscreen">Money Icon</figcaption> 
                <p>Investment Calculator</p>
            </figure>
            <ul class="header__ul header__right-side">
                <li><a class="header__link" href="about.html">About Me</a></li>
                <li><a class="header__link" href="project.html">Other Projects</a></li>
            </ul>
        </header>
    </nav>
    <main>
        <h2 class="textCenter spacing">Calculate your take home pay for the expected job</h2>
        <form class="calculateForm">
            <label for="text" class="textCenter wrap">Hours planning to Work per week: </label>
            <input type="text" id="hours" class="center" maxlength="3" placeholder="Ex: 15">
            <label for="text" class="textCenter wrap">Expected Salary in years before taxes: </label>
            <div class="center">
                <input type="text" id="salary" class="center" maxlength="9" placeholder="Ex: 60000">
                <select name="timeConverter" id="timeConverter">
                    <option value="hour">Hour</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
            </div>
            </select>
            <article class="center">
                <button type="button" id="compute" class="calculateForm__button" name="compute">Calculate Pay</button>
                <button type="button" id="reset" class="calculateForm__button" name="reset">Reset</button>
            </article>
        </form>
        <form class="calculateForm">
            <label id="beforeTaxPay" for="text" class="center">Salary Before Tax per month: </label>
            <label id="federalTaxRate" for="text" class="center">Federal Tax Rate: </label>
            <label id="stateTaxRate" for="text" class="center">State Tax Rate: </label>
            <label id="ficaTaxRate" for="text" class="center">Fica Tax Rate: </label>            
            <label id="takeHomePay" for="text" class="center">Take Home pay per month: </label>
        </form>        
        <p class="textCenter spacing">The IRS uses <a href="https://www.irs.gov/newsroom/irs-provides-tax-inflation-adjustments-for-tax-year-2022">tax brackets</a> to calcuate the marginal federal tax </p>
        <p class="textCenter spacing">Oklahoma State uses <a href="https://oklahoma.gov/content/dam/ok/en/tax/documents/resources/publications/businesses/withholding-tables/WHTables-2022.pdf"> tax brackets </a> to calculate the marginal state tax </p>
    </main>
    <footer>

    </footer>
</body>

</html>
